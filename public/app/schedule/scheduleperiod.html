<script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
<script src="vendor/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

<h1>HEJ I SCHEDULE PERIOD</h1>
<form>
<h2>Periode: {{period.period_name}}</h2>
<h2>dato: {{period.start_date.substring(0,10)}}
    to: {{period.end_date.substring(0,10)}}</h2>
</form>
<div class="col-md-4" style="border: 2px solid black; border-radius: 10px; padding: 1em; float: left;">
    <div class="alert alert-info" role="alert" style="text-align: center; font-size: 25px; font-family: Verdana;">Classes</div>
    <ul style="list-style:none; position:relative; left:15%;">
        <form ng-repeat="class in classes" ng-click="showStudentsInClass($index)">
            <a href="">{{class.class_name}}</a>
        </form>
    </ul>
</div>
<div class="col-md-8" style="border: 2px solid black; border-radius: 10px; padding: 1em; float: right;">
    <div class="alert alert-info" role="alert" style="text-align: center; font-size: 25px; font-family: Verdana;">Class-attendence</div>
    <p>Attended:</p>
<!--    <form>
        <ul>
            <li ng-repeat="student in students">{{student.first_name}} {{student.last_name}}</li>
        </ul>
    </form>-->
    <div class="col-md-9">
    <accordion close-others="true">
        <accordion-group ng-repeat="student in students | orderBy:'name':reverse | filter:studentfilter" heading="{{student.first_name}} {{student.last_name}}" ng-click="getClassesForStudent(student._id)">
            <table class="table">
                <thead>
                <tr>
                    <td><b>Details</b></td>
                </tr>
                </thead>
                <tr>
                    <td>Email</td><td>{{student.email}}</td>
                </tr>
                <tr ng-repeat="class in classes">
                    <td>Class</td><td>{{class.class_name}}</td>
                </tr>
                <!--<tfoot>
                <tr>
                    <td ng-click=""><a href="#/view2/{{student._id}}">See profile</a></td><td></td>
                </tr>
                </tfoot>-->
            </table>
        </accordion-group>
    </accordion>
        </div>
</div>
