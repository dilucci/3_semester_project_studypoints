<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<h1>HEJ I SCHEDULE PERIOD</h1>
<form>
<h2>Periode: {{period.period_name}}</h2>
<h2>dato: {{period.start_date.substring(0,10)}}
    to: {{period.end_date.substring(0,10)}}</h2>
</form>
<div class="col-md-4" style="border: 2px solid black; border-radius: 10px; padding: 1em; float: left;">
    <div class="alert alert-info" role="alert" style="text-align: center; font-size: 25px; font-family: Verdana;">Classes</div>
    <ul style="list-style:none; position:relative; left:15%;">
        <form ng-repeat="class in classes" ng-click="showStudentsInClass($index)">
            <a href="">{{class.class_name}}</a>
        </form>
    </ul>
</div>
<div class="col-md-8" style="border: 2px solid black; border-radius: 10px; padding: 1em; float: right;">
    <div class="alert alert-info" role="alert" style="text-align: center; font-size: 25px; font-family: Verdana;">Class-attendence</div>
    <p>Attended:</p>
    <form>
        <ul>
            <li ng-repeat="student in students">{{student.first_name}} {{student.last_name}}</li>
        </ul>
    </form>
</div>
